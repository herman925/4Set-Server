<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Overview · 4Set Checking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/theme_pantone_light_1.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&family=Noto+Sans+TC&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="min-h-screen hero-background">
    <div class="relative overflow-hidden">
        <div class="absolute inset-x-0 top-0 h-32 bg-gradient-to-b from-white/70 to-transparent"></div>

        <header class="relative z-20 bg-white/80 backdrop-blur-md border-b border-[color:var(--border)] shadow-sm sticky top-0">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-3">
                        <a href="index.html" class="p-2 rounded-full hover:bg-[color:var(--muted)] text-[color:var(--muted-foreground)] hover:text-[color:var(--primary)] transition-colors">
                            <i data-lucide="home" class="w-4 h-4"></i>
                        </a>
                        <nav id="breadcrumbs" class="text-sm text-[color:var(--muted-foreground)] flex items-center gap-2 font-noto"></nav>
                    </div>
                    <a href="checking_system_home.html" class="text-sm text-[color:var(--primary)] hover:underline">New Search</a>
                </div>
            </div>
        </header>

        <main class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-4">
            <!-- School Profile -->
            <div class="entry-card p-6 lg:p-8">
                <div class="flex items-start justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-[color:var(--foreground)] font-noto" id="school-name-chinese">Loading...</h1>
                        <p class="text-lg text-[color:var(--muted-foreground)] mt-1" id="school-name-english">School Name</p>
                    </div>
                    <div class="text-right text-sm">
                        <p class="text-[color:var(--muted-foreground)]">School ID</p>
                        <p class="font-mono font-semibold" id="school-id">—</p>
                    </div>
                </div>

                <!-- School Info -->
                <div class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                    <div>
                        <p class="text-[color:var(--muted-foreground)]">District</p>
                        <p class="font-medium" id="school-district">—</p>
                    </div>
                    <div>
                        <p class="text-[color:var(--muted-foreground)]">Group</p>
                        <p class="font-medium" id="school-group">—</p>
                    </div>
                    <div>
                        <p class="text-[color:var(--muted-foreground)]">Classes</p>
                        <p class="font-medium" id="total-classes">0</p>
                    </div>
                    <div>
                        <p class="text-[color:var(--muted-foreground)]">Students</p>
                        <p class="font-medium" id="total-students">0</p>
                    </div>
                </div>

                <!-- Completion Metrics -->
                <div class="mt-6 pt-6 border-t border-[color:var(--border)]">
                    <h3 class="text-sm font-semibold mb-4">Completion Overview</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="bg-gradient-to-br from-white to-green-50 rounded-lg border border-green-200 p-4">
                            <p class="text-xs text-[color:var(--muted-foreground)]">Set 1</p>
                            <p class="text-xl font-semibold">—%</p>
                        </div>
                        <div class="bg-gradient-to-br from-white to-blue-50 rounded-lg border border-blue-200 p-4">
                            <p class="text-xs text-[color:var(--muted-foreground)]">Set 2</p>
                            <p class="text-xl font-semibold">—%</p>
                        </div>
                        <div class="bg-gradient-to-br from-white to-purple-50 rounded-lg border border-purple-200 p-4">
                            <p class="text-xs text-[color:var(--muted-foreground)]">Set 3</p>
                            <p class="text-xl font-semibold">—%</p>
                        </div>
                        <div class="bg-gradient-to-br from-white to-amber-50 rounded-lg border border-amber-200 p-4">
                            <p class="text-xs text-[color:var(--muted-foreground)]">Set 4</p>
                            <p class="text-xl font-semibold">—%</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Classes List -->
            <div class="entry-card p-6">
                <h2 class="text-lg font-semibold mb-4">Classes</h2>
                <div id="classes-list" class="space-y-3"></div>
            </div>
        </main>
    </div>

    <script src="assets/js/encryption.js"></script>
    <script src="assets/js/checking-system-data-loader.js"></script>
    <script>
        (async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const schoolId = urlParams.get('schoolId'); // Only param needed
            
            if (!schoolId) {
                alert('No school specified');
                window.location.href = 'checking_system_home.html';
                return;
            }

            const cachedData = window.CheckingSystemData?.getCachedData();
            if (!cachedData) {
                alert('Please go through home page first');
                window.location.href = 'checking_system_home.html';
                return;
            }

            const school = cachedData.schoolIdMap.get(schoolId);
            if (!school) {
                alert('School not found');
                return;
            }

            // Derive child data
            const classes = cachedData.classes.filter(c => c.schoolId === schoolId);
            const students = cachedData.students.filter(s => s.schoolId === schoolId);

            // Update UI
            document.getElementById('school-name-chinese').textContent = school.schoolNameChinese;
            document.getElementById('school-name-english').textContent = school.schoolName;
            document.getElementById('school-id').textContent = school.schoolId;
            document.getElementById('school-district').textContent = school.district;
            document.getElementById('school-group').textContent = school.group;
            document.getElementById('total-classes').textContent = classes.length;
            document.getElementById('total-students').textContent = students.length;
            document.title = `${school.schoolNameChinese} · 4Set Checking System`;

            // Build breadcrumbs (derive from school data)
            const breadcrumbs = [];
            if (school.district) {
                breadcrumbs.push(`<a href="checking_system_1_district.html?district=${encodeURIComponent(school.district)}" class="hover:text-[color:var(--primary)]">${school.district}</a>`);
            }
            if (school.group) {
                breadcrumbs.push(`<a href="checking_system_1_group.html?group=${school.group}" class="hover:text-[color:var(--primary)]">Group ${school.group}</a>`);
            }
            breadcrumbs.push(`<span class="font-medium text-[color:var(--foreground)]">${school.schoolNameChinese}</span>`);
            document.getElementById('breadcrumbs').innerHTML = breadcrumbs.join(' <span class="text-[color:var(--border)]">/</span> ');

            // Render classes
            document.getElementById('classes-list').innerHTML = classes.map(cls => {
                const classStudents = cachedData.students.filter(s => s.classId === cls.classId);
                return `
                    <a href="checking_system_3_class.html?classId=${encodeURIComponent(cls.classId)}" 
                       class="block p-4 border border-[color:var(--border)] rounded-lg hover:border-[color:var(--primary)] transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="font-noto">
                                <h3 class="font-semibold">${cls.actualClassName}</h3>
                                <p class="text-sm text-[color:var(--muted-foreground)]">${classStudents.length} students · ${cls.teacherNames || 'No teacher assigned'}</p>
                            </div>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-[color:var(--muted-foreground)]"></i>
                        </div>
                    </a>
                `;
            }).join('');

            lucide.createIcons();
        })();
    </script>
</body>
</html>
