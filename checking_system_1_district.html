<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Overview · 4Set Checking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/tailwind.config.js"></script>
    <link rel="stylesheet" href="assets/css/theme_pantone_light_1.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&family=Noto+Sans+TC&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
</head>
<body class="min-h-screen hero-background">
    <div class="relative overflow-hidden">
        <div class="absolute inset-x-0 top-0 h-32 bg-gradient-to-b from-white/70 to-transparent"></div>

        <header class="relative z-20 bg-white/80 backdrop-blur-md border-b border-[color:var(--border)] shadow-sm sticky top-0">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-3">
                        <a href="index.html" title="Return to 4Set Entry Point" class="p-2 rounded-full hover:bg-[color:var(--muted)] text-[color:var(--muted-foreground)] hover:text-[color:var(--primary)] transition-colors">
                            <i data-lucide="home" class="w-4 h-4"></i>
                        </a>
                        <button onclick="window.history.back()" class="hero-button secondary-button text-xs font-medium rounded-md px-3 py-1.5 inline-flex items-center gap-1.5">
                            <i data-lucide="arrow-left" class="w-3.5 h-3.5"></i>
                            <span>Back</span>
                        </button>
                        <nav class="breadcrumb-nav text-xs text-[color:var(--muted-foreground)] flex items-center gap-1.5 font-mono">
                            <span class="breadcrumb-district px-2 py-1 rounded bg-blue-50 text-blue-700 font-semibold" id="district-name">—</span>
                        </nav>
                    </div>
                    <div class="flex items-center gap-2">
                        <button id="export-button" class="hero-button secondary-button text-xs font-medium rounded-md px-3 py-1.5 inline-flex items-center gap-1.5">
                            <i data-lucide="download" class="w-3.5 h-3.5 flex-shrink-0"></i>
                            <span>Export</span>
                        </button>
                        <a href="checking_system_home.html" class="text-sm text-[color:var(--primary)] hover:underline">New Search</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-4">
            <!-- District Overview Card -->
            <div class="entry-card p-6 lg:p-8">
                <h1 class="text-2xl font-bold text-[color:var(--foreground)] mb-2">District Overview: <span id="district-title">Loading...</span></h1>
                <p class="text-sm text-[color:var(--muted-foreground)]" id="district-context">All schools in this district</p>
                
                <!-- Summary Metrics -->
                <div class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-gradient-to-br from-white to-blue-50 rounded-lg border border-blue-200 p-4 shadow-sm">
                        <h3 class="text-xs text-[color:var(--muted-foreground)] font-medium">Total Schools</h3>
                        <div class="flex items-baseline gap-2 mt-1">
                            <span class="text-2xl font-semibold text-[color:var(--foreground)]" id="total-schools">0</span>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-white to-green-50 rounded-lg border border-green-200 p-4 shadow-sm">
                        <h3 class="text-xs text-[color:var(--muted-foreground)] font-medium">Total Students</h3>
                        <div class="flex items-baseline gap-2 mt-1">
                            <span class="text-2xl font-semibold text-[color:var(--foreground)]" id="total-students">0</span>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-white to-purple-50 rounded-lg border border-purple-200 p-4 shadow-sm">
                        <h3 class="text-xs text-[color:var(--muted-foreground)] font-medium">Avg Completion</h3>
                        <div class="flex items-baseline gap-2 mt-1">
                            <span class="text-2xl font-semibold text-[color:var(--foreground)]" id="avg-completion">—%</span>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-white to-amber-50 rounded-lg border border-amber-200 p-4 shadow-sm">
                        <h3 class="text-xs text-[color:var(--muted-foreground)] font-medium">Groups</h3>
                        <div class="flex items-baseline gap-2 mt-1">
                            <span class="text-sm font-medium text-[color:var(--foreground)]" id="district-groups">—</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Schools List -->
            <div class="entry-card p-6">
                <h2 class="text-lg font-semibold text-[color:var(--foreground)] mb-4 flex items-center gap-2">
                    <i data-lucide="building-2" class="w-5 h-5"></i>
                    Schools in District
                </h2>
                <div id="schools-list" class="space-y-3"></div>
            </div>
        </main>
    </div>

    <script src="assets/js/encryption.js"></script>
    <script src="assets/js/checking-system-data-loader.js"></script>
    <script src="assets/js/task-validator.js"></script>
    <script src="assets/js/jotform-cache.js"></script>
    <script src="assets/js/export-utils.js"></script>
    <script>
        (async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const district = urlParams.get('district');
            const group = urlParams.get('group'); // Optional if both Level 1 filters selected
            
            if (!district) {
                alert('No district specified');
                window.location.href = 'checking_system_home.html';
                return;
            }

            const cachedData = window.CheckingSystemData?.getCachedData();
            if (!cachedData) {
                alert('Please go through home page first');
                window.location.href = 'checking_system_home.html';
                return;
            }

            // Filter schools by district (and optionally group)
            let districtSchools = cachedData.schools.filter(s => s.district === district);
            if (group) {
                districtSchools = districtSchools.filter(s => s.group === parseInt(group));
                document.getElementById('district-context').textContent = `Schools in ${district} district within Group ${group}`;
            }

            const districtStudents = cachedData.students.filter(s => {
                const school = cachedData.schoolIdMap.get(s.schoolId);
                return school && school.district === district;
            });

            const groups = [...new Set(districtSchools.map(s => s.group))].sort((a, b) => a - b);

            // Update UI
            document.getElementById('district-name').textContent = district;
            document.getElementById('district-title').textContent = district;
            document.getElementById('total-schools').textContent = districtSchools.length;
            document.getElementById('total-students').textContent = districtStudents.length;
            document.getElementById('district-groups').textContent = groups.join(', ');
            document.title = `${district} Overview · 4Set Checking System`;

            // VALIDATION ARCHITECTURE NOTE:
            // District page now uses JotFormCache.buildStudentValidationCache() to calculate
            // accurate completion metrics using TaskValidator (same as school/class pages).
            // This ensures validation consistency across all hierarchical levels.
            
            // Load survey structure for validation
            let surveyStructure = null;
            try {
                const response = await fetch('assets/tasks/survey-structure.json');
                surveyStructure = await response.json();
                console.log('[DistrictPage] Survey structure loaded');
            } catch (error) {
                console.error('[DistrictPage] Failed to load survey structure:', error);
            }

            // Build validation cache for completion metrics
            let avgCompletion = '—';
            if (window.JotFormCache && surveyStructure && districtStudents.length > 0) {
                try {
                    console.log('[DistrictPage] Building validation cache for', districtStudents.length, 'students...');
                    const validationCache = await window.JotFormCache.buildStudentValidationCache(
                        districtStudents,
                        surveyStructure
                    );
                    
                    // Calculate average completion
                    let totalCompletion = 0;
                    let validStudents = 0;
                    for (const [coreId, cache] of validationCache.entries()) {
                        if (!cache.error && cache.completionPercentage !== undefined) {
                            totalCompletion += cache.completionPercentage;
                            validStudents++;
                        }
                    }
                    
                    if (validStudents > 0) {
                        avgCompletion = Math.round(totalCompletion / validStudents) + '%';
                    }
                    
                    console.log('[DistrictPage] Validation complete:', validStudents, 'students, avg:', avgCompletion);
                } catch (error) {
                    console.error('[DistrictPage] Failed to build validation cache:', error);
                }
            }
            
            document.getElementById('avg-completion').textContent = avgCompletion;

            // Breadcrumb is already in HTML, no need to build dynamically

            // Render schools
            document.getElementById('schools-list').innerHTML = districtSchools.map(school => `
                <a href="checking_system_2_school.html?schoolId=${encodeURIComponent(school.schoolId)}" 
                   class="block p-4 border border-[color:var(--border)] rounded-lg hover:border-[color:var(--primary)] transition-colors">
                    <div class="flex items-center justify-between">
                        <div class="font-noto">
                            <h3 class="font-semibold text-[color:var(--foreground)]">${school.schoolNameChinese}</h3>
                            <p class="text-sm text-[color:var(--muted-foreground)]">${school.schoolName} · Group ${school.group}</p>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-[color:var(--muted-foreground)]"></i>
                    </div>
                </a>
            `).join('');

            lucide.createIcons();
        })();
    </script>
</body>
</html>
