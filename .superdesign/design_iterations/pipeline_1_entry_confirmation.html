<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Verified</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="theme_pantone_light_1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body { font-family: var(--font-sans); }
        .modal-overlay { background-color: rgba(43, 57, 144, 0.9); animation: fadeIn 0.3s ease-out; }
        .modal-content { animation: slideUp 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100">

    <div class="modal-overlay fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="modal-content bg-white rounded-lg shadow-xl p-8 max-w-lg w-full">
            <!-- Toast Section -->
            <div class="text-center">
                <div class="inline-block bg-green-100 p-3 rounded-full">
                    <i data-lucide="check-circle" class="w-10 h-10 text-green-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mt-4">Credentials Verified</h2>
                <p class="text-gray-600 mt-1">Host summary and boot checks completed successfully.</p>
            </div>

            <!-- Boot Checklist -->
            <div class="mt-6 bg-gray-50 p-4 rounded-lg border">
                <h3 class="font-semibold text-gray-700 mb-3">Boot Checks</h3>
                <ul class="space-y-2 text-sm">
                    <li class="flex items-center text-green-700"><i data-lucide="check" class="w-4 h-4 mr-2"></i>OneDrive connection established.</li>
                    <li class="flex items-center text-green-700"><i data-lucide="check" class="w-4 h-4 mr-2"></i>Credential Manager secrets loaded.</li>
                    <li class="flex items-center text-green-700"><i data-lucide="check" class="w-4 h-4 mr-2"></i>Proxy settings confirmed.</li>
                </ul>
                <div class="mt-3 pt-3 border-t text-xs text-gray-500">
                    <p><strong>Host Path:</strong> C:\Users\...\OneDrive\Documents</p>
                </div>
            </div>

            <!-- Actions -->
            <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-4">
                <a href="<!-- Link to processor_agent_runbook_prd.md -->" class="bg-primary text-primary-foreground text-center font-bold py-3 px-4 rounded-lg hover:bg-opacity-90 flex items-center justify-center">
                    <i data-lucide="book-open" class="w-5 h-5 mr-2"></i>
                    Open Processor Runbook
                </a>
                <a href="<!-- Link to agent logs endpoint -->" class="bg-gray-200 text-gray-700 text-center font-bold py-3 px-4 rounded-lg hover:bg-gray-300 flex items-center justify-center">
                    <i data-lucide="file-text" class="w-5 h-5 mr-2"></i>
                    View Agent Logs
                </a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
