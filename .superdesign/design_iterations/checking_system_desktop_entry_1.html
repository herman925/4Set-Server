<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Set Data Checking System - Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="theme_pantone_light_1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto&family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body { font-family: 'Roboto', 'Noto Sans TC', sans-serif; background-color: #f7f8fc; }
        .font-noto { font-family: 'Noto Sans TC', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-3xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">4Set Data Checking System</h1>
            <p class="text-sm text-slate-500">Last snapshot: 2025-10-06 11:45 (Health: Nominal)</p>
        </div>
        <div class="bg-white rounded-xl shadow-lg border border-slate-200">
            <div class="p-6 space-y-4">
                <h2 class="font-semibold text-slate-800">Start Checking</h2>
                
                <!-- Filter Row 1 -->
                <div class="flex items-center gap-3">
                    <select class="w-48 border-slate-300 rounded-lg shadow-sm text-sm" title="Choose entry type">
                        <option>District</option>
                        <option>Group</option>
                        <option selected>School</option>
                        <option>Class</option>
                        <option>School ID</option>
                    </select>
                    <select class="flex-grow border-slate-300 rounded-lg shadow-sm text-sm" title="Choose school value">
                        <option selected>Starlight Primary · 星光小學</option>
                        <option>Morning Light Primary · 晨光小學</option>
                        <option>Evergreen Lutheran · 常青路德學校</option>
                    </select>
                    <button class="p-2 text-slate-400 hover:text-slate-600" aria-label="Remove school filter">
                        <i data-lucide="x-circle" class="w-4 h-4"></i>
                    </button>
                </div>

                <!-- Filter Row 2 -->
                <div class="flex items-center gap-3">
                    <select class="w-48 border-slate-300 rounded-lg shadow-sm text-sm" title="Choose class filter">
                        <option>Class</option>
                    </select>
                    <select class="flex-grow border-slate-300 rounded-lg shadow-sm text-sm" title="Choose class value">
                        <option selected>P1A · 1A 愛班</option>
                        <option>P1B · 1B 樂班</option>
                        <option>P2A · 2A 星班</option>
                    </select>
                    <button class="p-2 text-slate-400 hover:text-slate-600" aria-label="Remove class filter">
                        <i data-lucide="x-circle" class="w-4 h-4"></i>
                    </button>
                </div>

                <p class="text-xs text-slate-500">Class filters unlock after selecting a school. Incompatible combinations (e.g. District + Class) stay disabled.</p>

                <!-- Filter Row 3 -->
                <div class="flex items-center gap-3">
                    <select class="w-48 border-slate-300 rounded-lg shadow-sm text-sm" title="Choose project group filter">
                        <option>Group</option>
                    </select>
                    <select class="flex-grow border-slate-300 rounded-lg shadow-sm text-sm" title="Choose group value">
                        <option>1</option>
                        <option>2</option>
                    </select>
                    <button class="p-2 text-slate-400 hover:text-slate-600" aria-label="Remove group filter">
                        <i data-lucide="x-circle" class="w-4 h-4"></i>
                    </button>
                </div>

                <!-- Add Filter Button -->
                <div>
                    <button class="flex items-center gap-1.5 text-sm font-medium text-blue-600 hover:text-blue-800">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                        Add filter
                    </button>
                </div>

                <!-- Routing Hint -->
                <div class="text-center pt-4 border-t border-slate-100">
                    <p class="text-xs text-slate-500">This selection will open the <strong class="text-slate-700">Class Drilldown</strong> view.</p>
                </div>
            </div>

            <!-- Action Footer -->
            <div class="px-6 py-4 bg-slate-50 rounded-b-xl border-t border-slate-200 flex items-center justify-between">
                <a href="#" class="text-xs text-slate-500 hover:underline">View routing rules</a>
                <div class="flex items-center gap-3">
                    <button class="btn-secondary text-sm font-semibold uppercase tracking-wide rounded-full px-6 py-2 shadow-sm">Clear all</button>
                    <button class="btn-primary px-8 py-2.5 text-sm font-semibold uppercase tracking-wider rounded-full">Start Checking</button>
                </div>
            </div>
        </div>

        <!-- Side Panel / Recent Presets -->
        <div class="mt-6 text-center">
            <h3 class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Recent Checks</h3>
            <div class="mt-3 flex flex-wrap items-center justify-center gap-2">
                <button class="pill-nav-active text-xs font-semibold rounded-full px-3.5 py-1.5 border">Shatin District</button>
                <button class="pill-nav-default text-xs font-semibold rounded-full px-3.5 py-1.5 border border-transparent">Starlight Primary</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
