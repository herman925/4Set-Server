<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Overview · 4Set Checking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/theme_pantone_light_1.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&family=Noto+Sans+TC&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="min-h-screen hero-background">
    <div class="relative overflow-hidden">
        <div class="absolute inset-x-0 top-0 h-32 bg-gradient-to-b from-white/70 to-transparent"></div>

        <header class="relative z-20 bg-white/80 backdrop-blur-md border-b border-[color:var(--border)] shadow-sm sticky top-0">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-3">
                        <a href="index.html" class="p-2 rounded-full hover:bg-[color:var(--muted)] text-[color:var(--muted-foreground)] hover:text-[color:var(--primary)] transition-colors">
                            <i data-lucide="home" class="w-4 h-4"></i>
                        </a>
                        <nav id="breadcrumbs" class="text-sm text-[color:var(--muted-foreground)] flex items-center gap-2 font-noto"></nav>
                    </div>
                    <a href="checking_system_home.html" class="text-sm text-[color:var(--primary)] hover:underline">New Search</a>
                </div>
            </div>
        </header>

        <main class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-4">
            <!-- Class Profile -->
            <div class="entry-card p-6 lg:p-8">
                <h1 class="text-2xl font-bold text-[color:var(--foreground)] font-noto" id="class-name">Loading...</h1>
                <p class="text-sm text-[color:var(--muted-foreground)] mt-1" id="school-name">School</p>

                <!-- Metrics -->
                <div class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-3">
                    <div class="bg-gradient-to-br from-white to-blue-50 rounded-lg border border-blue-200 p-4">
                        <h3 class="text-xs text-[color:var(--muted-foreground)]">Total Students</h3>
                        <p class="text-2xl font-semibold" id="total-students">0</p>
                    </div>
                    <div class="bg-gradient-to-br from-white to-green-50 rounded-lg border border-green-200 p-4">
                        <h3 class="text-xs text-[color:var(--muted-foreground)]">Avg Completion</h3>
                        <p class="text-2xl font-semibold" id="avg-completion">—%</p>
                    </div>
                    <div class="bg-gradient-to-br from-white to-purple-50 rounded-lg border border-purple-200 p-4">
                        <h3 class="text-xs text-[color:var(--muted-foreground)]">Teacher</h3>
                        <p class="text-sm font-medium" id="teacher-name">—</p>
                    </div>
                    <div class="bg-gradient-to-br from-white to-amber-50 rounded-lg border border-amber-200 p-4">
                        <h3 class="text-xs text-[color:var(--muted-foreground)]">Class ID</h3>
                        <p class="text-sm font-mono font-semibold" id="class-id">—</p>
                    </div>
                </div>
            </div>

            <!-- Students List -->
            <div class="entry-card p-6">
                <h2 class="text-lg font-semibold mb-4">Students</h2>
                <div id="students-list" class="space-y-3"></div>
            </div>
        </main>
    </div>

    <script src="assets/js/encryption.js"></script>
    <script src="assets/js/checking-system-data-loader.js"></script>
    <script>
        (async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const classId = urlParams.get('classId'); // Only param needed
            
            if (!classId) {
                alert('No class specified');
                window.location.href = 'checking_system_home.html';
                return;
            }

            const cachedData = window.CheckingSystemData?.getCachedData();
            if (!cachedData) {
                alert('Please go through home page first');
                window.location.href = 'checking_system_home.html';
                return;
            }

            const classData = cachedData.classIdMap.get(classId);
            if (!classData) {
                alert('Class not found');
                return;
            }

            // Derive parent context from class data
            const school = cachedData.schoolIdMap.get(classData.schoolId);
            const students = cachedData.students.filter(s => s.classId === classId);

            // Update UI
            document.getElementById('class-name').textContent = classData.actualClassName;
            document.getElementById('school-name').textContent = school ? `${school.schoolNameChinese} (${school.schoolName})` : '';
            document.getElementById('total-students').textContent = students.length;
            document.getElementById('teacher-name').textContent = classData.teacherNames || 'N/A';
            document.getElementById('class-id').textContent = classId;
            document.title = `${classData.actualClassName} · 4Set Checking System`;

            // Build breadcrumbs (derive from data)
            const breadcrumbs = [];
            if (school) {
                if (school.district) {
                    breadcrumbs.push(`<a href="checking_system_1_district.html?district=${encodeURIComponent(school.district)}" class="hover:text-[color:var(--primary)]">${school.district}</a>`);
                }
                if (school.group) {
                    breadcrumbs.push(`<a href="checking_system_1_group.html?group=${school.group}" class="hover:text-[color:var(--primary)]">Group ${school.group}</a>`);
                }
                breadcrumbs.push(`<a href="checking_system_2_school.html?schoolId=${school.schoolId}" class="hover:text-[color:var(--primary)]">${school.schoolNameChinese}</a>`);
            }
            breadcrumbs.push(`<span class="font-medium text-[color:var(--foreground)]">${classData.actualClassName}</span>`);
            document.getElementById('breadcrumbs').innerHTML = breadcrumbs.join(' <span class="text-[color:var(--border)]">/</span> ');

            // Render students
            document.getElementById('students-list').innerHTML = students.map(student => `
                <a href="checking_system_4_student.html?coreId=${encodeURIComponent(student.coreId)}" 
                   class="block p-4 border border-[color:var(--border)] rounded-lg hover:border-[color:var(--primary)] transition-colors">
                    <div class="flex items-center justify-between">
                        <div class="font-noto">
                            <h3 class="font-semibold">${student.studentName}</h3>
                            <p class="text-sm text-[color:var(--muted-foreground)]">Core ID: ${student.coreId} · Student ID: ${student.studentId}</p>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-[color:var(--muted-foreground)]"></i>
                    </div>
                </a>
            `).join('');

            lucide.createIcons();
        })();
    </script>
</body>
</html>
