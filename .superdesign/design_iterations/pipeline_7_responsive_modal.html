<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="theme_pantone_light_1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body { font-family: var(--font-sans); }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.6); }
        /* Segmented control for mobile */
        @media (max-width: 640px) {
            .tabs-desktop { display: none; }
            .tabs-mobile { display: block; }
        }
        @media (min-width: 641px) {
            .tabs-desktop { display: flex; }
            .tabs-mobile { display: none; }
        }
    </style>
</head>
<body class="bg-gray-200">

    <div class="modal-overlay fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl max-h-[90vh] flex flex-col">
            <!-- Modal Header -->
            <header class="p-4 border-b flex justify-between items-center flex-shrink-0">
                <div class="flex items-center space-x-3">
                    <span class="bg-green-200 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded-full border border-green-400">Windows</span>
                    <h2 class="text-lg font-bold text-gray-800">Queue Stream Viewer</h2>
                </div>
                <button class="text-gray-400 hover:text-gray-600"><i data-lucide="x" class="w-6 h-6"></i></button>
            </header>

            <!-- Tabs -->
            <div class="border-b border-gray-200 px-4 flex-shrink-0">
                <!-- Desktop Tabs -->
                <nav class="-mb-px tabs-desktop space-x-6" aria-label="Tabs">
                    <a href="#tab-recent-events" class="border-primary text-primary whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm">Recent Events</a>
                    <a href="#tab-telemetry-logs" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm">Telemetry Logs</a>
                    <a href="#tab-host-profile" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm">Host Profile</a>
                </nav>
                <!-- Mobile Tabs (Segmented Control) -->
                <div class="tabs-mobile py-2">
                    <select class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        <option>Recent Events</option>
                        <option>Telemetry Logs</option>
                        <option>Host Profile</option>
                    </select>
                </div>
            </div>

            <!-- Tab Content -->
            <main class="p-6 overflow-y-auto flex-grow">
                <!-- Recent Events Content (Default) -->
                <div class="space-y-3">
                    <p class="font-mono text-xs text-gray-600"><span class="text-blue-500">[10:30:15]</span> <span class="text-green-600">FILED:</span> 11223_20250314_18_05.pdf</p>
                    <p class="font-mono text-xs text-gray-600"><span class="text-blue-500">[10:29:58]</span> <span class="text-yellow-600">WARN:</span> Merge conflict in 67890_20250313_14_20.pdf</p>
                    <p class="font-mono text-xs text-gray-600"><span class="text-blue-500">[10:29:50]</span> <span class="text-red-600">REJECTED:</span> badfile.pdf (Invalid Filename)</p>
                </div>
            </main>

            <!-- Modal Footer -->
            <footer class="p-4 border-t flex-shrink-0 flex justify-end items-center space-x-3">
                <button class="text-sm text-gray-600 font-semibold py-2 px-4 rounded-lg hover:bg-gray-100 flex items-center">
                    <i data-lucide="copy" class="w-4 h-4 mr-2"></i>
                    Copy Event Stream URL
                </button>
                <button class="bg-primary text-primary-foreground font-bold py-2 px-4 rounded-lg hover:bg-opacity-90 flex items-center">
                    <i data-lucide="download" class="w-4 h-4 mr-2"></i>
                    Export Queue Snapshot
                </button>
            </footer>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
