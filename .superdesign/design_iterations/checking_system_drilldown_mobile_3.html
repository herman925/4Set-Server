<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking System Drilldown - School (Mobile)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="theme_pantone_light_1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f8fc; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .status-circle { width: 12px; height: 12px; border-radius: 9999px; display: inline-block; }
        .kpi-pill { font-size: 10px; padding: 2px 6px; border-radius: 9999px; display: inline-flex; align-items: center; gap: 3px; }
        @media (max-width: 640px) {
            .header-nav { display: none; }
            .kpi-grid { grid-template-columns: 1fr 1fr; }
            .student-table {
                display: block;
                width: 100%;
            }
            .student-table thead { display: none; }
            .student-table tbody, .student-table tr {
                display: block;
            }
            .student-table tr {
                border-bottom: 1px solid #e2e8f0;
                padding: 0.75rem 0.5rem;
                display: grid;
                grid-template-columns: 1fr auto;
                gap: 0.25rem 1rem;
            }
            .student-table td {
                padding: 0;
                display: contents;
            }
            .student-name { grid-column: 1 / 2; font-weight: 600; }
            .student-id { grid-column: 1 / 2; font-size: 0.75rem; color: #64748b; }
            .student-overall { grid-column: 2 / 3; grid-row: 1 / 3; align-self: center; font-size: 1.25rem; font-weight: 600; }
            .student-sets { grid-column: 1 / 3; display: flex; gap: 0.5rem; margin-top: 0.5rem; }
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50">
    <!-- Persistent Top Nav Bar -->
    <header class="bg-white border-b border-slate-200 shadow-sm sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center gap-2">
                    <a href="<!-- Link to Entry Point -->" title="Return to Entry Point" class="p-2 rounded-full hover:bg-slate-100 text-slate-500 hover:text-slate-800">
                        <i data-lucide="home" class="w-4 h-4"></i>
                    </a>
                    <span class="text-sm text-slate-900 font-medium">Starlight Primary</span>
                </div>
                <div class="flex items-center gap-2">
                    <button class="p-2 rounded-full hover:bg-slate-100 text-slate-500 hover:text-slate-800">
                        <i data-lucide="more-vertical" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-4 space-y-4">

        <!-- KPI Row -->
        <div class="kpi-grid grid grid-cols-2 md:grid-cols-4 gap-3">
            <div class="bg-white rounded-lg border border-slate-200 px-3 py-2 shadow-sm">
                <h3 class="text-xs text-slate-500 font-medium">Completion</h3>
                <div class="flex items-baseline gap-1 mt-1">
                    <span class="text-xl font-semibold text-slate-900">89.4%</span>
                    <span class="text-emerald-600 text-xs font-medium">+4.5%</span>
                </div>
            </div>
            <div class="bg-white rounded-lg border border-slate-200 px-3 py-2 shadow-sm">
                <h3 class="text-xs text-slate-500 font-medium">Flagged</h3>
                <p class="mt-1 text-sm"><span class="font-semibold text-red-600">12</span> / 425</p>
            </div>
            <div class="bg-white rounded-lg border border-slate-200 px-3 py-2 shadow-sm">
                <h3 class="text-xs text-slate-500 font-medium">Alerts</h3>
                <div class="flex items-center gap-2 mt-1 text-xs">
                    <span class="kpi-pill bg-red-100 text-red-700"><i data-lucide="alert-triangle" class="w-3 h-3"></i>3</span>
                </div>
            </div>
            <div class="bg-white rounded-lg border border-slate-200 px-3 py-2 shadow-sm">
                <h3 class="text-xs text-slate-500 font-medium">Outstanding</h3>
                <p class="mt-1 text-sm">62 tasks</p>
            </div>
        </div>

        <!-- Matrix -->
        <div class="bg-white rounded-lg border border-slate-200 shadow-sm">
            <div class="flex items-center justify-between px-4 py-3 border-b border-slate-200">
                <h2 class="text-sm font-semibold text-slate-800">Student Progress</h2>
                <span class="text-xs text-slate-500">425 students</span>
            </div>
            <div class="student-table overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead>
                        <tr><th>Student</th><th>Overall</th><th>Sets</th></tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        <!-- Student Row -->
                        <tr class="hover:bg-slate-50">
                            <td class="student-name">Chloe Wong</td>
                            <td class="student-id font-mono">S-2039</td>
                            <td class="student-overall text-slate-800">98%</td>
                            <td class="student-sets">
                                <span class="status-circle bg-green-500" title="Set 1: Complete"></span>
                                <span class="status-circle bg-green-500" title="Set 2: Complete"></span>
                                <span class="status-circle bg-green-500" title="Set 3: Complete"></span>
                                <span class="status-circle bg-yellow-400" title="Set 4: In Progress"></span>
                            </td>
                        </tr>
                        <!-- Student Row -->
                        <tr class="hover:bg-slate-50">
                            <td class="student-name">Liam Chan</td>
                            <td class="student-id font-mono">S-2041</td>
                            <td class="student-overall text-slate-800">81%</td>
                            <td class="student-sets">
                                <span class="status-circle bg-yellow-400" title="Set 1: In Progress"></span>
                                <span class="status-circle bg-red-500" title="Set 2: Not Started"></span>
                                <span class="status-circle bg-green-500" title="Set 3: Complete"></span>
                                <span class="status-circle bg-yellow-400" title="Set 4: In Progress"></span>
                            </td>
                        </tr>
                        <!-- ... more students ... -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
